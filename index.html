<!DOCTYPE html>
<html>
<head>
  <title>Speed Math</title>
  <style>
    body {
      font-family: "Bookman Old Style";
      text-align: center;
      margin: 0;
      padding: 0;
      background: lightblue;
    }
    #gameCanvas {
      display: block;
      margin: 20px auto;
      border: 2px solid #000000;
      background: lightblue;
    }
    input {
      width: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Speed Math</h1>
  <div id="question"></div>
  <input id="answer" type="number">
  <button onclick="check()">Submit</button>
  <p id="result"></p>

  <canvas id="gameCanvas" width="500" height="400"></canvas>

  <script>
    // ==========================
    // ציור הרקע והגרפיקה
    // ==========================
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let clouds = [
      {x: 50, y: 50},
      {x: 200, y: 80},
      {x: 350, y: 40}
    ];
    let birds = [
      {x: 100, y: 100},
      {x: 300, y: 120}
    ];

    function drawBackground() {
      // שמיים
      ctx.fillStyle = "lightblue";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // דשא
      ctx.fillStyle = "green";
      ctx.fillRect(0, canvas.height - 100, canvas.width, 100);

      // שמש
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(450, 50, 40, 0, Math.PI * 2);
      ctx.fill();

      // עננים
      ctx.fillStyle = "white";
      clouds.forEach(cloud => {
        ctx.beginPath();
        ctx.arc(cloud.x, cloud.y, 20, 0, Math.PI * 2);
        ctx.arc(cloud.x + 20, cloud.y + 10, 20, 0, Math.PI * 2);
        ctx.arc(cloud.x - 20, cloud.y + 10, 20, 0, Math.PI * 2);
        ctx.fill();
      });

      // ציפורים קטנות
      ctx.strokeStyle = "black";
      ctx.lineWidth = 2;
      birds.forEach(bird => {
        ctx.beginPath();
        ctx.moveTo(bird.x, bird.y);
        ctx.lineTo(bird.x + 10, bird.y - 5);
        ctx.lineTo(bird.x + 20, bird.y);
        ctx.stroke();
      });
    }

    function drawTree(x, y) {
      // גזע
      ctx.fillStyle = "saddlebrown";
      ctx.fillRect(x - 10, y - 40, 20, 40);

      // עלים
      ctx.fillStyle = "darkgreen";
      ctx.beginPath();
      ctx.moveTo(x, y - 80);
      ctx.lineTo(x - 30, y - 40);
      ctx.lineTo(x + 30, y - 40);
      ctx.closePath();
      ctx.fill();
    }

    function drawForest() {
      drawTree(100, 350);
      drawTree(200, 360);
      drawTree(300, 340);
      drawTree(400, 355);
    }

    function drawScene() {
      drawBackground();
      drawForest();
    }

    drawScene();

    // ==========================
    // משחק מתמטי
    // ==========================
    let a, b, score = 0;

    function newQ() {
      a = Math.floor(Math.random() * 20) + 1;
      b = Math.floor(Math.random() * 20) + 1;
      document.getElementById("question").innerText = a + " + " + b + " = ?";
    }

    function check() {
      const user = Number(document.getElementById("answer").value);
      if (user === a + b) {
        document.getElementById("result").innerText = "Correct!";
        score++;
        // הוספת עץ קטן נוסף במקום אקראי
        drawTree(Math.random() * 400 + 50, 360);
      } else {
        document.getElementById("result").innerText = "Try again!";
      }
      document.getElementById("answer").value = "";
      newQ();
    }

    newQ();
  </script>
</body>
</html>
