<!DOCTYPE html>
<html>
<head>
  <title>Speed Math Seasons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: "Bookman Old Style";
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #b3e5ff;
    }

    #gameCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    #ui {
      position: relative;
      z-index: 5;
      padding-top: 10px;
      background: rgba(255,255,255,0.7);
    }

    h1 {
      font-size: 24px;
      margin: 5px;
    }

    p {
      margin: 4px;
      font-size: 16px;
    }

    #question {
      font-size: 24px;
      margin: 10px;
      font-weight: bold;
    }

    input {
      width: 120px;
      font-size: 22px;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }

    button {
      font-size: 20px;
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      margin-top: 8px;
      background: #4caf50;
      color: white;
    }

    @media (max-width: 600px) {
      h1 { font-size: 20px; }
      #question { font-size: 20px; }
      input { width: 100px; }
      button { font-size: 18px; }
    }
  </style>
</head>

<body>

<canvas id="gameCanvas"></canvas>

<div id="ui">
  <h1>Speed Math</h1>
  <p id="seasonBox">Season Spring</p>
  <p id="levelBox">Level 1</p>
  <p id="scoreBox">Score 0</p>
  <p id="timeBox">Time 30</p>

  <div id="question"></div>
  <input id="answer" type="number" inputmode="numeric">
  <br>
  <button onclick="check()">Submit</button>
  <p id="result"></p>
  <p id="medal"></p>
</div>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  let trees = [];
  let clouds = [];
  let birds = [];
  let flowers = [];
  let snowflakes = [];
  let leaves = [];
  let mountains = [];

  let score = 0;
  let level = 1;
  let timeLeft = 30;
  let season = "spring";

  function updateSeason() {
    if (level % 4 === 1) season = "spring";
    if (level % 4 === 2) season = "summer";
    if (level % 4 === 3) season = "autumn";
    if (level % 4 === 0) season = "winter";
    document.getElementById("seasonBox").innerText = "Season " + season;
  }

  function setupScene() {
    trees = [];
    clouds = [];
    birds = [];
    flowers = [];
    snowflakes = [];
    leaves = [];
    mountains = [];

    for (let i = 0; i < 25; i++) {
      trees.push({x: Math.random() * canvas.width, y: canvas.height - 100});
    }

    for (let i = 0; i < 6; i++) {
      clouds.push({x: Math.random() * canvas.width, y: Math.random() * 200});
    }

    for (let i = 0; i < 20; i++) {
      flowers.push({x: Math.random() * canvas.width, y: canvas.height - 80});
    }

    for (let i = 0; i < 30; i++) {
      snowflakes.push({x: Math.random() * canvas.width, y: Math.random() * canvas.height});
    }

    for (let i = 0; i < 20; i++) {
      leaves.push({x: Math.random() * canvas.width, y: Math.random() * 200});
    }

    for (let i = 0; i < 5; i++) {
      mountains.push({x: i * 300, y: canvas.height - 100, width: 400, height: 200});
    }
  }

  function drawBackground() {
    if (season === "spring") ctx.fillStyle = "#cceeff";
    if (season === "summer") ctx.fillStyle = "#87CEEB";
    if (season === "autumn") ctx.fillStyle = "#FFD39B";
    if (season === "winter") ctx.fillStyle = "#eef6ff";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    if (season === "summer" || season === "spring") {
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(canvas.width - 80, 80, 50, 0, Math.PI * 2);
      ctx.fill();
    }

    if (season === "winter") ctx.fillStyle = "white";
    else ctx.fillStyle = "#4CAF50";
    ctx.fillRect(0, canvas.height - 100, canvas.width, 100);

    ctx.fillStyle = "white";
    clouds.forEach(c => {
      ctx.beginPath();
      ctx.arc(c.x, c.y, 30, 0, Math.PI * 2);
      ctx.arc(c.x + 30, c.y + 10, 30, 0, Math.PI * 2);
      ctx.arc(c.x + 60, c.y, 30, 0, Math.PI * 2);
      ctx.fill();
    });

    if (season === "spring") {
      ctx.fillStyle = "pink";
      flowers.forEach(f => {
        ctx.beginPath();
        ctx.arc(f.x, f.y, 4, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    if (season === "autumn") {
      ctx.fillStyle = "orange";
      leaves.forEach(l => {
        ctx.beginPath();
        ctx.arc(l.x, l.y, 4, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    if (season === "winter") {
      ctx.fillStyle = "white";
      snowflakes.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, 3, 0, Math.PI * 2);
        ctx.fill();
      });
    }
  }

  function drawTree(x, y) {
    ctx.fillStyle = "saddlebrown";
    ctx.fillRect(x - 10, y - 40, 20, 40);

    if (season === "spring") ctx.fillStyle = "pink";
    if (season === "summer") ctx.fillStyle = "darkgreen";
    if (season === "autumn") ctx.fillStyle = "orange";
    if (season === "winter") ctx.fillStyle = "lightgray";

    ctx.beginPath();
    ctx.moveTo(x, y - 80);
    ctx.lineTo(x - 30, y - 40);
    ctx.lineTo(x + 30, y - 40);
    ctx.closePath();
    ctx.fill();
  }

  function drawForest() {
    trees.forEach(t => drawTree(t.x, t.y));
  }

  function animate() {
    drawBackground();
    drawForest();

    clouds.forEach(c => {
      c.x += 0.3;
      if (c.x > canvas.width) c.x = -60;
    });

    requestAnimationFrame(animate);
  }

  let a;
  let b;
  let op;

  function newQ() {
    let max = 10 + level * 5;

    a = Math.floor(Math.random() * max) + 1;
    b = Math.floor(Math.random() * max) + 1;

    const ops = ["+", "−", "×", "÷"];
    op = ops[Math.floor(Math.random() * ops.length)];

    if (op === "−" && b > a) {
      let t = a;
      a = b;
      b = t;
    }

    if (op === "÷") {
      a = a * b;
    }

    document.getElementById("question").innerText = a + " " + op + " " + b + " = ?";
  }

  function updateUI() {
    document.getElementById("scoreBox").innerText = "Score " + score;
    document.getElementById("levelBox").innerText = "Level " + level;
  }

  function check() {
    const user = Number(document.getElementById("answer").value);
    let correct = 0;

    if (op === "+") correct = a + b;
    if (op === "−") correct = a - b;
    if (op === "×") correct = a * b;
    if (op === "÷") correct = a / b;

    if (user === correct) {
      score++;
      document.getElementById("result").innerText = "Correct";

      trees.push({x: Math.random() * canvas.width, y: canvas.height - 100});

      if (score % 5 === 0) {
        level++;
        updateSeason();
        setupScene();
      }

      if (score === 10) document.getElementById("medal").innerText = "Bronze Medal";
      if (score === 20) document.getElementById("medal").innerText = "Silver Medal";
      if (score === 30) document.getElementById("medal").innerText = "Gold Medal";

    } else {
      document.getElementById("result").innerText = "Try again";
    }

    document.getElementById("answer").value = "";
    updateUI();
    newQ();
  }

  function startTimer() {
    setInterval(() => {
      if (timeLeft > 0) {
        timeLeft--;
        document.getElementById("timeBox").innerText = "Time " + timeLeft;
      } else {
        document.getElementById("result").innerText = "Time Over";
      }
    }, 1000);
  }

  setupScene();
  updateSeason();
  animate();
  updateUI();
  newQ();
  startTimer();
</script>

</body>
</html>
