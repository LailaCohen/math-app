<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Speed Math Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Bookman Old Style;
      background: #f2f9ff;
      margin: 0;
      text-align: center;
      padding-top: 30px;
    }

    .card {
      background: white;
      width: 92%;
      max-width: 360px;
      margin: auto;
      border-radius: 22px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 24px;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    input, select {
      font-size: 18px;
      padding: 12px;
      border-radius: 14px;
      border: 1px solid #ccc;
      margin: 8px 0;
      width: 100%;
      text-align: center;
    }

    #question {
      font-size: 32px;
      font-weight: bold;
      margin: 20px 0;
    }

    #liveTimer {
      font-size: 18px;
      margin-top: 10px;
      color: #555;
    }

    #progressBar {
      width: 100%;
      height: 12px;
      background: #e0e0e0;
      border-radius: 20px;
      overflow: hidden;
      margin-top: 10px;
    }

    #bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #67e8f9, #5eead4);
      transition: width 0.3s ease;
    }

    button {
      font-size: 18px;
      padding: 14px;
      width: 100%;
      border-radius: 16px;
      border: none;
      background: #5edc7a;
      color: white;
      margin-top: 12px;
    }

    canvas {
      width: 100%;
      height: 120px;
      margin-top: 10px;
    }

    .sub {
      font-size: 14px;
      color: #666;
      margin-top: 8px;
    }
  </style>
</head>

<body>

  <div class="card" id="setupCard">
    <h2>Start Game</h2>

    <input id="nameInput" placeholder="Your name">

    <select id="opSelect">
      <option value="add">Addition</option>
      <option value="sub">Subtraction</option>
      <option value="mul">Multiplication</option>
      <option value="div">Division</option>
    </select>

    <select id="difficultySelect">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>

    <button onclick="startGame()">Start</button>
    <div class="sub" id="lastResult"></div>
  </div>

  <div class="card" id="gameCard" style="display:none;">
    <div id="question"></div>
    <input id="answer" type="number" inputmode="numeric" autofocus>

    <div id="liveTimer"></div>

    <div id="progressBar">
      <div id="bar"></div>
    </div>
  </div>

  <div class="card" id="resultCard" style="display:none;">
    <h2 id="finalTitle"></h2>
    <div id="finalTime"></div>
    <canvas id="chartCanvas"></canvas>
    <button onclick="backToMenu()">Play Again</button>
  </div>

  <script>
    let userName = ""
    let op = "add"
    let difficulty = "easy"
    let totalQuestions = 10
    let current = 0
    let a = 0
    let b = 0
    let correctAnswer = 0
    let startTime = 0
    let timerInterval = null
    let resultsHistory = []

    const chart = document.getElementById("chartCanvas")
    const chartCtx = chart.getContext("2d")

    function getMaxNumber() {
      if (difficulty === "easy") return 10
      if (difficulty === "medium") return 50
      return 100
    }

    function startGame() {
      userName = document.getElementById("nameInput").value || "Champion"
      op = document.getElementById("opSelect").value
      difficulty = document.getElementById("difficultySelect").value

      document.getElementById("setupCard").style.display = "none"
      document.getElementById("gameCard").style.display = "block"
      document.getElementById("resultCard").style.display = "none"

      current = 0
      totalQuestions = 10
      startTime = Date.now()

      startLiveTimer()
      newQuestion()
      updateProgressBar()
    }

    function startLiveTimer() {
      clearInterval(timerInterval)
      timerInterval = setInterval(function () {
        let seconds = ((Date.now() - startTime) / 1000).toFixed(1)
        document.getElementById("liveTimer").innerText =
          "Time: " + seconds + " seconds"
      }, 100)
    }

    function newQuestion() {
      const max = getMaxNumber()
      a = Math.floor(Math.random() * max) + 1
      b = Math.floor(Math.random() * max) + 1

      if (op === "sub" && b > a) {
        let t = a
        a = b
        b = t
      }

      if (op === "div") {
        a = b * (Math.floor(Math.random() * 10) + 1)
      }

      if (op === "add") correctAnswer = a + b
      if (op === "sub") correctAnswer = a - b
      if (op === "mul") correctAnswer = a * b
      if (op === "div") correctAnswer = a / b

      let symbol = "+"
      if (op === "sub") symbol = "−"
      if (op === "mul") symbol = "×"
      if (op === "div") symbol = "÷"

      document.getElementById("question").innerText =
        a + " " + symbol + " " + b
    }

    function updateProgressBar() {
      let percent = (current / totalQuestions) * 100
      document.getElementById("bar").style.width = percent + "%"
    }

    function finishRound() {
      clearInterval(timerInterval)

      let timeTaken = ((Date.now() - startTime) / 1000).toFixed(2)

      document.getElementById("gameCard").style.display = "none"
      document.getElementById("resultCard").style.display = "block"

      document.getElementById("finalTitle").innerText =
        "Amazing job " + userName + "!"

      document.getElementById("finalTime").innerText =
        "Your time: " + timeTaken + " seconds"

      const key =
        "math_" + userName + "_" + op + "_" + difficulty

      let history = JSON.parse(localStorage.getItem(key)) || []
      history.push(Number(timeTaken))
      localStorage.setItem(key, JSON.stringify(history))

      resultsHistory = history
      drawChart()
    }

    function drawChart() {
      chart.width = 300
      chart.height = 120
      chartCtx.clearRect(0,0,chart.width,chart.height)

      let max = Math.max.apply(null, resultsHistory)

      chartCtx.strokeStyle = "#5edc7a"
      chartCtx.beginPath()

      resultsHistory.forEach(function(val, i) {
        let x = (i / (resultsHistory.length - 1 || 1)) * chart.width
        let y = chart.height - (val / max) * chart.height
        if (i === 0) chartCtx.moveTo(x, y)
        else chartCtx.lineTo(x, y)
      })

      chartCtx.stroke()
    }

    function backToMenu() {
      document.getElementById("setupCard").style.display = "block"
      document.getElementById("gameCard").style.display = "none"
      document.getElementById("resultCard").style.display = "none"
    }

    document.getElementById("answer").addEventListener("input", function () {
      if (this.value === "") return

      if (Number(this.value) === correctAnswer) {
        current++
        updateProgressBar()

        if (current >= totalQuestions) {
          finishRound()
        } else {
          newQuestion()
        }

        this.value = ""
      }
    })
  </script>

</body>
</html>
