<!DOCTYPE html>
<html>
<head>
  <title>Speed Math</title>
  <style>
    body {
      font-family: "Bookman Old Style";
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #gameCanvas {
      display: block;
      margin: 0 auto;
      width: 100vw;
      height: 100vh;
      background: lightblue;
    }
    input {
      width: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Speed Math</h1>
  <div id="question"></div>
  <input id="answer" type="number">
  <button onclick="check()">Submit</button>
  <p id="result"></p>

  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // עננים וציפורים
    let clouds = [
      {x: 100, y: 80},
      {x: 400, y: 120},
      {x: 700, y: 60}
    ];
    let birds = [
      {x: 200, y: 150},
      {x: 600, y: 180}
    ];

    function drawBackground() {
      const w = canvas.width;
      const h = canvas.height;

      // שמיים
      ctx.fillStyle = "#87CEEB"; // תכלת
      ctx.fillRect(0, 0, w, h);

      // שמש
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(w - 100, 100, 50, 0, Math.PI * 2);
      ctx.fill();

      // הרים
      ctx.fillStyle = "#556B2F"; // ירוק כהה
      ctx.beginPath();
      ctx.moveTo(0, h - 200);
      ctx.lineTo(150, h - 400);
      ctx.lineTo(300, h - 200);
      ctx.lineTo(450, h - 450);
      ctx.lineTo(600, h - 200);
      ctx.lineTo(750, h - 350);
      ctx.lineTo(w, h - 200);
      ctx.lineTo(w, h);
      ctx.lineTo(0, h);
      ctx.closePath();
      ctx.fill();

      // דשא
      ctx.fillStyle = "#228B22"; // ירוק דשא
      ctx.fillRect(0, h - 100, w, 100);

      // עננים
      ctx.fillStyle = "white";
      clouds.forEach(cloud => {
        ctx.beginPath();
        ctx.arc(cloud.x, cloud.y, 30, 0, Math.PI * 2);
        ctx.arc(cloud.x + 40, cloud.y + 10, 30, 0, Math.PI * 2);
        ctx.arc(cloud.x - 40, cloud.y + 10, 30, 0, Math.PI * 2);
        ctx.fill();
      });

      // ציפורים
      ctx.strokeStyle = "black";
      ctx.lineWidth = 2;
      birds.forEach(bird => {
        ctx.beginPath();
        ctx.moveTo(bird.x, bird.y);
        ctx.lineTo(bird.x + 15, bird.y - 10);
        ctx.lineTo(bird.x + 30, bird.y);
        ctx.stroke();
      });
    }

    function drawTree(x, y, size = 1) {
      // גזע
      ctx.fillStyle = "#8B4513"; // חום
      ctx.fillRect(x - 10 * size, y - 50 * size, 20 * size, 50 * size);

      // עלים
      ctx.fillStyle = "#006400"; // ירוק כהה
      ctx.beginPath();
      ctx.moveTo(x, y - 100 * size);
      ctx.lineTo(x - 50 * size, y - 50 * size);
      ctx.lineTo(x + 50 * size, y - 50 * size);
      ctx.closePath();
      ctx.fill();

      // שכבה שניה של עלים
      ctx.beginPath();
      ctx.moveTo(x, y - 120 * size);
      ctx.lineTo(x - 40 * size, y - 70 * size);
      ctx.lineTo(x + 40 * size, y - 70 * size);
      ctx.closePath();
      ctx.fill();
    }

    function drawForest() {
      drawTree(200, canvas.height - 100, 1.2);
      drawTree(400, canvas.height - 120, 1.5);
      drawTree(600, canvas.height - 100, 1);
      drawTree(800, canvas.height - 110, 1.3);
    }

    function drawScene() {
      drawBackground();
      drawForest();
    }

    drawScene();

    // ==========================
    // משחק מתמטי
    // ==========================
    let a, b, score = 0;

    function newQ() {
      a = Math.floor(Math.random() * 20) + 1;
      b = Math.floor(Math.random() * 20) + 1;
      document.getElementById("question").innerText = a + " + " + b + " = ?";
    }

    function check() {
      const user = Number(document.getElementById("answer").value);
      if (user === a + b) {
        document.getElementById("result").innerText = "Correct!";
        score++;
        // הוספת עץ קטן נוסף במקום אקראי
        drawTree(Math.random() * (canvas.width - 100) + 50, canvas.height - 100, 0.8);
      } else {
        document.getElementById("result").innerText = "Try again!";
      }
      document.getElementById("answer").value = "";
      newQ();
    }

    newQ();
  </script>
</body>
</html>
