<!DOCTYPE html>
<html>
<head>
  <title>Speed Math</title>
  <style>
    body {
      font-family: "Bookman Old Style";
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: lightblue;
    }

    #gameCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    #ui {
      position: relative;
      z-index: 5;
      padding-top: 20px;
    }

    input {
      width: 50px;
      text-align: center;
    }
  </style>
</head>
<body>

  <canvas id="gameCanvas"></canvas>

  <div id="ui">
    <h1>Speed Math</h1>
    <p id="levelBox">Level: 1</p>
    <p id="scoreBox">Score: 0</p>
    <p id="timeBox">Time: 30</p>

    <div id="question"></div>
    <input id="answer" type="number">
    <button onclick="check()">Submit</button>
    <p id="result"></p>
    <p id="medal"></p>
  </div>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    drawScene();
  }

  window.addEventListener("resize", resizeCanvas);

  let trees = [];
  let clouds = [];
  let birds = [];
  let mountains = [];

  function setupScene() {
    for (let i = 0; i < 25; i++) {
      trees.push({
        x: Math.random() * window.innerWidth,
        y: window.innerHeight - 100 + Math.random() * 50
      });
    }

    for (let i = 0; i < 5; i++) {
      clouds.push({
        x: Math.random() * window.innerWidth,
        y: Math.random() * 200
      });
    }

    for (let i = 0; i < 5; i++) {
      birds.push({
        x: Math.random() * window.innerWidth,
        y: Math.random() * 200
      });
    }

    for (let i = 0; i < 6; i++) {
      mountains.push({
        x: i * 200,
        y: window.innerHeight - 100,
        width: 300,
        height: 200
      });
    }
  }

  function drawBackground() {
    ctx.fillStyle = "lightblue";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "yellow";
    ctx.beginPath();
    ctx.arc(canvas.width - 100, 100, 50, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillStyle = "white";
    clouds.forEach(c => {
      ctx.beginPath();
      ctx.arc(c.x, c.y, 30, 0, Math.PI * 2);
      ctx.arc(c.x + 30, c.y + 10, 30, 0, Math.PI * 2);
      ctx.arc(c.x - 30, c.y + 10, 30, 0, Math.PI * 2);
      ctx.fill();
    });

    ctx.strokeStyle = "black";
    ctx.lineWidth = 2;
    birds.forEach(b => {
      ctx.beginPath();
      ctx.moveTo(b.x, b.y);
      ctx.lineTo(b.x + 10, b.y - 5);
      ctx.lineTo(b.x + 20, b.y);
      ctx.stroke();
    });

    ctx.fillStyle = "sienna";
    mountains.forEach(m => {
      ctx.beginPath();
      ctx.moveTo(m.x, m.y);
      ctx.lineTo(m.x + m.width / 2, m.y - m.height);
      ctx.lineTo(m.x + m.width, m.y);
      ctx.closePath();
      ctx.fill();
    });

    ctx.fillStyle = "green";
    ctx.fillRect(0, canvas.height - 100, canvas.width, 100);
  }

  function drawTree(x, y) {
    ctx.fillStyle = "saddlebrown";
    ctx.fillRect(x - 10, y - 40, 20, 40);

    ctx.fillStyle = "darkgreen";
    ctx.beginPath();
    ctx.moveTo(x, y - 80);
    ctx.lineTo(x - 30, y - 40);
    ctx.lineTo(x + 30, y - 40);
    ctx.closePath();
    ctx.fill();
  }

  function drawForest() {
    trees.forEach(t => drawTree(t.x, t.y));
  }

  function drawScene() {
    drawBackground();
    drawForest();
  }

  function animate() {
    drawScene();

    clouds.forEach(c => {
      c.x += 0.3;
      if (c.x > canvas.width) c.x = -50;
    });

    birds.forEach(b => {
      b.x += 0.6;
      if (b.x > canvas.width) b.x = -50;
    });

    requestAnimationFrame(animate);
  }

  resizeCanvas();
  setupScene();
  animate();

  let a, b;
  let score = 0;
  let level = 1;
  let timeLeft = 30;

  function newQ() {
    let max = 10 + level * 5;
    a = Math.floor(Math.random() * max) + 1;
    b = Math.floor(Math.random() * max) + 1;
    document.getElementById("question").innerText = a + " + " + b + " = ?";
  }

  function updateUI() {
    document.getElementById("scoreBox").innerText = "Score: " + score;
    document.getElementById("levelBox").innerText = "Level: " + level;
  }

  function check() {
    const user = Number(document.getElementById("answer").value);

    if (user === a + b) {
      score++;
      document.getElementById("result").innerText = "Correct!";

      trees.push({
        x: Math.random() * window.innerWidth,
        y: window.innerHeight - 100 + Math.random() * 50
      });

      if (score % 5 === 0) {
        level++;
        document.getElementById("result").innerText = "Level Up!";
      }

      if (score === 10) document.getElementById("medal").innerText = "Bronze Medal";
      if (score === 20) document.getElementById("medal").innerText = "Silver Medal";
      if (score === 30) document.getElementById("medal").innerText = "Gold Medal";

    } else {
      document.getElementById("result").innerText = "Try again!";
    }

    document.getElementById("answer").value = "";
    updateUI();
    newQ();
  }

  function startTimer() {
    setInterval(() => {
      if (timeLeft > 0) {
        timeLeft--;
        document.getElementById("timeBox").innerText = "Time: " + timeLeft;
      } else {
        document.getElementById("result").innerText = "Time Over!";
      }
    }, 1000);
  }

  updateUI();
  newQ();
  startTimer();
</script>

</body>
</html>
